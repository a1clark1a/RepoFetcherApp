<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Repo Fetcher App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        <meta name="description" content="Quickly search repos through a github user handle">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>REPO FETCHER APP</h1>
        </header>
        
        <main role="main">
            <section class="interface">
                <form class="main_form">
                    <fieldset>
                        <legend>GET REPOSITORY USING USER HANDLE</legend>
                        <label for="user_handle">Github user handle
                            <input class="userHandle_input" name="user_handle" id="user_handle" type="text" placeholder="a1clark1a" required>
                        </label>
                        <div>
                            <button class="userHandle_btn" type="submit">Get Repo</button>
                        </div>
                    </fieldset>
                </form>
            </section>

            <section class="display" hidden>
                <div class="display_container">

                </div>
            </section>

            <section class="error_sect" hidden>
            </section>
        </main>

        <footer>
            <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="script.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
